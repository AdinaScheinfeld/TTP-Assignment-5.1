<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8"/>
        <title>Grid Painter</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <div>
            <h1>Drawing Board</h1>
            <ul>
                <li>Use the buttons below to add and remove cells from the grid</li>
                <li>You can also change the colors of the cells using the dropdown menu</li>
                <li>Clicking on a cell will change that cell's color</li>
                <li>Clicking dragging allows you to draw on the grid</li>
            </ul>
        </div>

        <div class="buttons">
            <button class="button" onclick="addRow()">Add row</button>
            <button class="button" onclick="addColumn()">Add column</button>
            <button class="button" onclick="removeRow()">Remove row</button>
            <button class="button" onclick="removeColumn()">Remove column</button>
            <button class="button" onclick="fillAllUncolored()">Fill all uncolored cells</button>
            <button class="button" onclick="fillAllCells()">Fill all cells</button>
            <button class="button" onclick="clearAllCells()">Clear all cells</button>
        </div>

        <form>
            <label for="colors">Choose a color:</label>
            <select name="colors" id="colors" onchange="changeColor(this.options[this.selectedIndex].value);">
                <option value="none" id="none">none</option>
                <option value="red" id="red">red</option>
                <option value="yellow" id="yellow">yellow</option>
                <option value="blue" id="blue">blue</option>
            </select>
            <br>
        </form>
        <p id="cc">Your selected color: none</p>

        <table id="grid"></table>

        <script src="script.js"></script>
    </body>
   

</html>
